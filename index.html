        <div class="patch_container">
            <img class="main_popup_img" src="./assets/main_popup2.png" alt="">
            <h2>How To Play</h2>
            <h3 style="color: #FCA311;">Hit 10 knives on the board to Win!</h3>
            <h3>Use below keys to play</h3>
            <div class="controls">
                
                <img src="./assets/leftClick.svg" alt="">
                <p>Left Click</p>
            </div>
            <div class="controls">
                <img src="./assets/arrowUp.svg" alt="">
                <p>Arrow Up Key</p>
            </div>
            <div class="controls">

            </div>
            <div class="controls">
                <div class="controls_inner_cont">
                    <img src="./assets/spaceBar.svg" alt="">
                </div>
                <p>Spacebar</p>
            </div>
            
            <button class="patch_btn_start">Start</button>
        </div>
    </div>
    <div class="patch lost hide">
        <div class="patch_container">
            <h2 style="color: #fff;">Game Over!</h2>
            <img style="width: 55%; margin-bottom:20px;" src="./assets/ohno_icon.svg" alt="">
            <button style="margin-bottom: 20px;" class="patch_btn">Try Again</button>
        </div>
    </div>

            <h2>You've Won</h2>
            <img style="width: 45%;" src="./assets/winning_icon.svg" alt="">

        </div>
    </div>
